        .logo-container {

    <script>
        // ID de la hoja de Google Sheets
        const sheetId = '1No_OxeJh6PaRW4T2t1JbEPf6xqE585pqRPu6N2zUFnM';
        
        // El ID de la hoja se encuentra en la URL de tu Google Sheet:
        // https://docs.google.com/spreadsheets/d/ESTE_ES_EL_ID/edit
        
        // URL de la API de Google Sheets (en formato JSON)
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
        
        // Variables globales
        let productos = [];
        let categorias = new Set();
        let carrito = [];
        
        // Función para cargar los datos de Google Sheets
        async function cargarProductos() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
        
                // La respuesta de Google Sheets viene con un prefijo que debemos eliminar
                // El formato es: "/*O_o*/google.visualization.Query.setResponse(...);"
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const json = JSON.parse(jsonText);
                
                // Extraer datos y convertirlos a un formato más útil
                productos = json.table.rows.map(row => {
                    // Columnas del Gsheet
                    // ID, Nombre, Categoría, Descripción, Precio, URL de Imagen
                    return {
                        id: row.c[0] ? row.c[0].v : '',
                        nombre: row.c[1] ? row.c[1].v : '',
                        categoria: row.c[2] ? row.c[2].v : '',
                        descripcion: row.c[3] ? row.c[3].v : '',
                        precio: row.c[4] ? row.c[4].v : '',
                        imagen: row.c[5] ? row.c[5].v : 'https://via.placeholder.com/300x200?text=Producto+Natural'
                    };
                });
                
                // Extraer todas las categorías únicas
                productos.forEach(producto => {
                    if (producto.categoria) {
                        categorias.add(producto.categoria);
                    }
                });
                
                // Cargar las categorías en el filtro
                const categoriaSelect = document.getElementById('categoria-filtro');
                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria;
                    option.textContent = categoria;
                    categoriaSelect.appendChild(option);
                });
                
                // Mostrar los productos
                mostrarProductos(productos);
                
                // Cargar carrito del localStorage si existe
                cargarCarritoDesdeLocalStorage();
                
            } catch (error) {
                console.error('Error al cargar los productos:', error);
                document.getElementById('productos').innerHTML = `
                    <div class="loading">
                        Error al cargar los productos. Por favor, intenta de nuevo más tarde.
                    </div>
                `;
            }
        }
        
        // Función para mostrar los productos en la página
        function mostrarProductos(productosAMostrar) {
            const contenedor = document.getElementById('productos');
            
            if (productosAMostrar.length === 0) {
                contenedor.innerHTML = `
                    <div class="loading">
                        No se encontraron productos con los filtros seleccionados.
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            productosAMostrar.forEach(producto => {
                html += `
                    <div class="producto" data-id="${producto.id}">
                        <div class="producto-imagen-container">
                            <img src="${producto.imagen}" alt="${producto.nombre}">
                        </div>
                        <div class="producto-info">
                            <span class="producto-categoria">${producto.categoria}</span>
                            <h3 class="producto-nombre">${producto.nombre}</h3>
                            <p class="producto-descripcion">${producto.descripcion || ''}</p>
                            <p class="producto-precio">$${formatearPrecio(producto.precio)}</p>
                            <div class="quantity-selector">
                                <button class="quantity-btn decrease-quantity" data-id="${producto.id}">-</button>
                                <span class="quantity" id="quantity-${producto.id}">1</span>
                                <button class="quantity-btn increase-quantity" data-id="${producto.id}">+</button>
                            </div>
                            <button class="add-to-cart" data-id="${producto.id}" data-nombre="${producto.nombre}" data-precio="${producto.precio}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cart-icon">
                                    <path d="M9 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 1 0 0-2zm-17-2h2l3.6 7.6A1 1 0 0 0 7.8 19h11.4a1 1 0 0 0 .95-.68L23 5H6"></path>
                                </svg>
                                Agregar al carrito
                            </button>
                        </div>
                    </div>
                `;
            });
            
            contenedor.innerHTML = html;
            
            // Agregar event listeners a los botones de agregar al carrito
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', agregarAlCarrito);
            });
            
            // Agregar event listeners a los botones de cantidad
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const quantityElement = document.getElementById(`quantity-${id}`);
                    let quantity = parseInt(quantityElement.textContent);
                    quantityElement.textContent = quantity + 1;
                });
            });
            
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const quantityElement = document.getElementById(`quantity-${id}`);
                    let quantity = parseInt(quantityElement.textContent);
                    if (quantity > 1) {
                        quantityElement.textContent = quantity - 1;
                    }
                });
            });
	</script>
